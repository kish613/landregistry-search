<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in or create an account - Corporate Land Registry">
    <meta name="robots" content="noindex">
    <title>Sign In | Corporate Land Registry</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FQ3GSEPRC2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FQ3GSEPRC2');
    </script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Geist', system-ui, sans-serif;
            background-color: #09090b;
        }
        h1, h2, h3, h4 {
            font-family: 'Geist', system-ui, sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
        /* Glassmorphism */
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        /* Text glow */
        .text-glow {
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        /* Input styles */
        input {
            background: transparent;
            outline: none;
            color: white;
        }
        input::placeholder {
            color: #71717a;
        }
        /* Tab styles */
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background: white;
            color: black;
        }
        .tab-btn:not(.active) {
            background: transparent;
            color: #71717a;
        }
        .tab-btn:not(.active):hover {
            color: white;
        }
        /* Logo styles */
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }
        .logo-link:hover {
            opacity: 0.9;
        }
        .logo-svg-container {
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .logo-link:hover .logo-svg-container {
            transform: scale(1.05);
        }
        .logo-svg-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .logo-text {
            font-family: 'Geist', system-ui, sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #fafafa;
            letter-spacing: -0.02em;
        }
        .logo-text .domain {
            font-weight: 300;
            color: #2a7a85;
        }
        /* Credits badge */
        .credits-badge {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body class="antialiased selection:bg-white/10 selection:text-white overflow-x-hidden text-zinc-400 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="fixed z-[100] transition-all duration-300 bg-zinc-900/80 w-full border-white/5 border-b top-0 backdrop-blur-xl">
        <div class="flex h-20 max-w-7xl mx-auto px-6 items-center justify-between">
            <div class="flex gap-12 items-center">
                <a href="/" class="logo-link">
                    <div class="logo-svg-container">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="shieldGloss" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#0f2c52;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#1a4d6e;stop-opacity:1" />
                                    <stop offset="52%" style="stop-color:#2a7a85;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#0f2c52;stop-opacity:1" />
                                </linearGradient>
                                <linearGradient id="goldFace" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
                                    <stop offset="20%" style="stop-color:#eab308;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
                                </linearGradient>
                                <linearGradient id="goldEdge" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#854d0e;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
                                </linearGradient>
                                <filter id="deepShadow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                                    <feOffset dx="2" dy="4" result="offsetblur" />
                                    <feComponentTransfer>
                                        <feFuncA type="linear" slope="0.3" />
                                    </feComponentTransfer>
                                    <feMerge>
                                        <feMergeNode />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                            </defs>
                            <g transform="translate(5, 5)">
                                <path class="shield-base" fill="url(#shieldGloss)" filter="url(#deepShadow)" d="M 95,185 C 155,185 180,145 180,105 L 180,55 L 145,55 L 115,25 L 55,25 L 20,60 L 20,105 C 20,145 45,185 95,185 Z"/>
                                <g opacity="0.4">
                                    <rect x="50" y="75" width="40" height="4" rx="2" fill="white" />
                                    <rect x="50" y="87" width="60" height="4" rx="2" fill="white" />
                                    <rect x="50" y="99" width="55" height="4" rx="2" fill="white" />
                                    <rect x="50" y="111" width="35" height="4" rx="2" fill="white" />
                                </g>
                                <g class="checkmark-group" filter="url(#deepShadow)">
                                    <path class="gold-edge" fill="url(#goldEdge)" d="M 75,120 L 100,145 L 155,80 L 144,70 L 100,122 L 86,108 L 75,120 Z"/>
                                    <path class="gold-face gold-bevel" fill="url(#goldFace)" d="M 77,118 L 100,141 L 151,80 L 142,72 L 100,122 L 86,108 L 77,118 Z" transform="translate(0, -2)"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <span class="logo-text">landregistry<span class="domain">.company</span></span>
                </a>
            </div>

            <div class="flex items-center gap-4">
                <a href="/" class="text-xs font-medium text-zinc-400 hover:text-white transition-colors">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 pt-32 pb-16">
        <div class="w-full max-w-md animate-fade-in">
            <!-- Auth Panel -->
            <div class="glass-panel rounded-2xl p-8">
                <!-- Tabs -->
                <div class="flex gap-2 mb-8 p-1 bg-zinc-900/50 rounded-xl">
                    <button type="button" id="loginTab" class="tab-btn active flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all">
                        Sign In
                    </button>
                    <button type="button" id="registerTab" class="tab-btn flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all">
                        Create Account
                    </button>
                </div>

                <!-- Free Access Banner (Register only) -->
                <div id="creditsBanner" class="hidden mb-6 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center flex-shrink-0">
                            <iconify-icon icon="solar:gift-linear" width="20" class="text-emerald-400"></iconify-icon>
                        </div>
                        <div>
                            <div class="text-sm text-white font-medium">Free Access</div>
                            <div class="text-xs text-emerald-400/80">Searches are free and supported by ads</div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20">
                    <div class="flex items-center gap-3">
                        <iconify-icon icon="solar:danger-circle-linear" width="20" class="text-red-400 flex-shrink-0"></iconify-icon>
                        <p class="text-sm text-red-400">{{ error }}</p>
                    </div>
                </div>
                {% endif %}

                <!-- Dynamic Error Message -->
                <div id="errorAlert" class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20">
                    <div class="flex items-center gap-3">
                        <iconify-icon icon="solar:danger-circle-linear" width="20" class="text-red-400 flex-shrink-0"></iconify-icon>
                        <p class="text-sm text-red-400" id="errorText"></p>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="successAlert" class="hidden mb-6 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20">
                    <div class="flex items-center gap-3">
                        <iconify-icon icon="solar:check-circle-linear" width="20" class="text-emerald-400 flex-shrink-0"></iconify-icon>
                        <p class="text-sm text-emerald-400" id="successText"></p>
                    </div>
                </div>

                <!-- Auth Form -->
                <form id="authForm">
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="emailInput" 
                            class="w-full bg-zinc-900/50 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-zinc-600 focus:border-white/30 focus:ring-1 focus:ring-white/20 transition-all"
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-6" id="passwordField">
                        <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">
                            <span id="passwordLabel">Password</span>
                            <span id="passwordOptional" class="hidden text-zinc-600">(optional for magic link)</span>
                        </label>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            class="w-full bg-zinc-900/50 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-zinc-600 focus:border-white/30 focus:ring-1 focus:ring-white/20 transition-all"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            minlength="8"
                        >
                        <p id="passwordHint" class="hidden text-xs text-zinc-500 mt-2">Minimum 8 characters</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="w-full bg-white text-black rounded-xl px-6 py-4 flex items-center justify-center gap-3 hover:bg-zinc-200 transition-all font-semibold text-sm uppercase tracking-wider mb-4">
                        <iconify-icon id="submitIcon" icon="solar:login-2-linear" width="16"></iconify-icon>
                        <span id="submitText">Sign In</span>
                        <iconify-icon id="submitSpinner" icon="svg-spinners:ring-resize" width="16" class="hidden"></iconify-icon>
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-3 text-zinc-600 bg-[rgba(24,24,27,0.6)]">or</span>
                        </div>
                    </div>

                    <!-- Magic Link Button -->
                    <button type="button" id="magicLinkBtn" class="w-full bg-zinc-900 border border-white/10 text-zinc-300 rounded-xl px-6 py-4 flex items-center justify-center gap-3 hover:bg-zinc-800 hover:text-white hover:border-white/20 transition-all font-medium text-sm">
                        <iconify-icon icon="solar:letter-linear" width="18"></iconify-icon>
                        <span id="magicLinkText">Send Magic Link Instead</span>
                    </button>
                </form>

                <!-- Footer Text -->
                <p class="text-center text-xs text-zinc-600 mt-6">
                    By continuing, you agree to our <a href="/privacy" class="underline hover:text-white">Privacy Policy</a>.
                </p>
            </div>

            <!-- Back to Search -->
            <div class="text-center mt-6">
                <a href="/search" class="text-sm text-zinc-500 hover:text-white transition-colors">
                    Continue without account
                    <iconify-icon icon="solar:arrow-right-linear" width="14" class="inline ml-1"></iconify-icon>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-sm font-light text-zinc-500 bg-zinc-950 border-white/5 border-t py-6">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col items-center gap-4 text-[10px] uppercase tracking-widest">
                <span class="flex items-center gap-2">
                    <iconify-icon icon="solar:buildings-2-linear"></iconify-icon>
                    LandRegistry.company
                </span>
                <p class="text-zinc-500">Developed by <a href="https://inteltree.co.uk" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors">IntelTree LTD</a></p>
            </div>
        </div>
    </footer>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const creditsBanner = document.getElementById('creditsBanner');
        const passwordField = document.getElementById('passwordField');
        const passwordInput = document.getElementById('passwordInput');
        const passwordLabel = document.getElementById('passwordLabel');
        const passwordOptional = document.getElementById('passwordOptional');
        const passwordHint = document.getElementById('passwordHint');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitIcon = document.getElementById('submitIcon');
        const submitSpinner = document.getElementById('submitSpinner');
        const magicLinkBtn = document.getElementById('magicLinkBtn');
        const magicLinkText = document.getElementById('magicLinkText');
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');
        const successAlert = document.getElementById('successAlert');
        const successText = document.getElementById('successText');

        // State
        let isLoginMode = true;

        // Tab switching
        function switchToLogin() {
            isLoginMode = true;
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            creditsBanner.classList.add('hidden');
            passwordLabel.textContent = 'Password';
            passwordOptional.classList.add('hidden');
            passwordHint.classList.add('hidden');
            passwordInput.required = false;
            submitText.textContent = 'Sign In';
            submitIcon.setAttribute('icon', 'solar:login-2-linear');
            magicLinkText.textContent = 'Send Magic Link Instead';
        }

        function switchToRegister() {
            isLoginMode = false;
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            creditsBanner.classList.remove('hidden');
            passwordLabel.textContent = 'Password';
            passwordOptional.classList.remove('hidden');
            passwordHint.classList.remove('hidden');
            passwordInput.required = false;
            submitText.textContent = 'Create Account';
            submitIcon.setAttribute('icon', 'solar:user-plus-linear');
            magicLinkText.textContent = 'Sign Up with Magic Link';
        }

        loginTab.addEventListener('click', switchToLogin);
        registerTab.addEventListener('click', switchToRegister);

        // Show/hide alerts
        function showError(message) {
            errorAlert.classList.remove('hidden');
            errorText.textContent = message;
            successAlert.classList.add('hidden');
        }

        function showSuccess(message) {
            successAlert.classList.remove('hidden');
            successText.textContent = message;
            errorAlert.classList.add('hidden');
        }

        function hideAlerts() {
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');
        }

        // Loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            magicLinkBtn.disabled = loading;
            if (loading) {
                submitIcon.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
            } else {
                submitIcon.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        }

        // Form submission (password login/register)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            setLoading(true);

            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.magic_link_sent) {
                        showSuccess(data.message || 'Check your email for a sign-in link!');
                    } else {
                        // Redirect to search page
                        window.location.href = '/search';
                    }
                } else {
                    showError(data.error || 'An error occurred. Please try again.');
                    
                    // If needs magic link, offer to send one
                    if (data.needs_magic_link) {
                        magicLinkBtn.classList.add('ring-2', 'ring-amber-500/50');
                        setTimeout(() => magicLinkBtn.classList.remove('ring-2', 'ring-amber-500/50'), 3000);
                    }
                }
            } catch (error) {
                showError('Failed to connect to the server. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Magic link button
        magicLinkBtn.addEventListener('click', async () => {
            hideAlerts();
            
            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter your email address first');
                emailInput.focus();
                return;
            }

            setLoading(true);
            magicLinkText.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/magic-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message || 'Check your email for a sign-in link!');
                } else {
                    showError(data.error || 'Failed to send magic link. Please try again.');
                }
            } catch (error) {
                showError('Failed to connect to the server. Please try again.');
            } finally {
                setLoading(false);
                magicLinkText.textContent = isLoginMode ? 'Send Magic Link Instead' : 'Sign Up with Magic Link';
            }
        });

        // Focus email input on load
        emailInput.focus();
    </script>
</body>
</html>
